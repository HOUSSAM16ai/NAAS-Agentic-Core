version: '3.8'

services:
  # ==========================================
  # Infrastructure: Postgres & Redis
  # ==========================================
  postgres:
    image: postgres:15-alpine
    container_name: cogniforge-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./infra/postgres/init_dbs.sh:/docker-entrypoint-initdb.d/init_dbs.sh
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cogniforge-network

  redis:
    image: redis:7-alpine
    container_name: cogniforge-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cogniforge-network

  # ==========================================
  # API Gateway
  # ==========================================
  api-gateway:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cogniforge-gateway
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/gateway_db
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-super_secret_key_change_in_production}
      - PLANNING_AGENT_URL=http://planning-agent:8001
      - MEMORY_AGENT_URL=http://memory-agent:8002
      - USER_SERVICE_URL=http://user-service:8003
      - OBSERVABILITY_SERVICE_URL=http://observability-service:8005
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      planning-agent:
        condition: service_started
      memory-agent:
        condition: service_started
      user-service:
        condition: service_started
      observability-service:
        condition: service_started
    networks:
      - cogniforge-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ==========================================
  # Planning Agent
  # ==========================================
  planning-agent:
    build:
      context: ./microservices/planning_agent
      dockerfile: Dockerfile
    container_name: cogniforge-planning-agent
    ports:
      - "8001:8001"
    environment:
      - SERVICE_NAME=planning-agent
      - SERVICE_VERSION=1.0.0
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/planning_db
      - REDIS_URL=redis://redis:6379/1
    command: uvicorn microservices.planning_agent.main:app --host 0.0.0.0 --port 8001
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - cogniforge-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==========================================
  # Memory Agent
  # ==========================================
  memory-agent:
    build:
      context: ./microservices/memory_agent
      dockerfile: Dockerfile
    container_name: cogniforge-memory-agent
    ports:
      - "8002:8002"
    environment:
      - SERVICE_NAME=memory-agent
      - SERVICE_VERSION=1.0.0
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/memory_db
      - REDIS_URL=redis://redis:6379/2
    command: uvicorn microservices.memory_agent.main:app --host 0.0.0.0 --port 8002
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - cogniforge-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==========================================
  # User Service
  # ==========================================
  user-service:
    build:
      context: ./microservices/user_service
      dockerfile: Dockerfile
    container_name: cogniforge-user-service
    ports:
      - "8003:8003"
    environment:
      - SERVICE_NAME=user-service
      - SERVICE_VERSION=1.0.0
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/user_db
      - REDIS_URL=redis://redis:6379/3
    command: uvicorn microservices.user_service.main:app --host 0.0.0.0 --port 8003
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - cogniforge-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==========================================
  # Observability Service
  # ==========================================
  observability-service:
    build:
      context: ./microservices/observability_service
      dockerfile: Dockerfile
    container_name: cogniforge-observability
    ports:
      - "8005:8005"
    environment:
      - SERVICE_NAME=observability-service
      - SERVICE_VERSION=1.0.0
      - REDIS_URL=redis://redis:6379/4
    command: uvicorn microservices.observability_service.main:app --host 0.0.0.0 --port 8005
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - cogniforge-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8005/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  cogniforge-network:
    driver: bridge
    name: cogniforge-network

volumes:
  postgres-data:
  redis-data:
